<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/syllabusList.js"></script>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/menu.css">
    <link rel="stylesheet" href="../assets/css/syllabus.css">
</head>

<body>
    <div id="header"></div>
    <div id="body" class="body">
        <div id="menu" class="menu">
        </div>
        <div class="content">
            <div class="row mb-2">
                <div class="col title">
                    Syllabus
                </div>
            </div>
            <div class="row">
                <!-- filter -->
                <div class="col-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <img src="../assets/icon/document-manage/search.png" alt="">
                        </span>
                        <input class="form-control" id="input-filter" placeholder="Search by...">
                    </div>
                </div>
                <div class="col-3 mb-2">
                    <div class="input-group">
                        <span class="input-group-text">
                            <img src="../assets/icon/navigation-menu/calendar-today.png" alt="">
                        </span>
                        <input class="form-control" id="datepicker-filter" placeholder="Create date...">
                    </div>
                </div>
                <div class="col-6 group-btn-right">
                    <button type="button" class="btn btn-orange">
                        <img src="../assets/icon/document-manage/upload-white.png" alt="">
                        Import
                    </button>
                    <button type="button" class="btn btn-main">
                        <img src="../assets/icon/action/add-white.png" alt="">
                        Add Syllabus
                    </button>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <div class="group-filter">
                            <span class="item-filter">
                                foundation
                                <img class="btn-remove" src="../assets/icon/navigation-menu/menu/menu_open-white.png"
                                    alt="">
                            </span>
                        </div>
                    </div>
                </div>

                <!-- table -->
                <div class="row">
                    <div class="col">
                        <table class="table">
                            <thead class="header-table">
                                <tr>
                                    <th>Syllabus</th>
                                    <th>Code</th>
                                    <th>Created on</th>
                                    <th>Created by</th>
                                    <th>Duration</th>
                                    <th>Output standard</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John</td>
                                    <td>Doe</td>
                                    <td>john@example.com</td>
                                    <td>john@example.com</td>
                                    <td>john@example.com</td>
                                    <td>john@example.com</td>
                                    <td>john@example.com</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="group-pagging">
                            <div class="item-pagging">
                                <img src="../assets/icon/navigator/first_page.png" alt="">
                            </div>
                            <div class="item-pagging">
                                <img src="../assets/icon/navigator/arrow_back_ios.png" alt="">
                            </div>
                            <div class="item-pagging number active">1</div>
                            <div class="item-pagging number">2</div>
                            <div class="item-pagging number">3</div>
                            <div class="item-pagging">
                                <img src="../assets/icon/navigator/arrow_forward_ios.png" alt="">
                            </div>
                            <div class="item-pagging">
                                <img src="../assets/icon/navigator/last_page.png" alt="">
                            </div>
                            <div class="item-per-page">
                                Rows per page:
                                <select class="form-control" name="item-per-page" id="item-per-page">
                                    <option value="">10</option>
                                    <option value="">20</option>
                                    <option value="">30</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
