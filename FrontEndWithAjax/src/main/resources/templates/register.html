<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    <form method="POST" th:object="${registerForm}" class="form-signin" th:action="@{register}">
        <h2 class="form-signin-heading">Create your account</h2>
            <div class="form-group">
                <input type="text" th:field="*{username}" class="form-control"
                            placeholder="Username" autofocus />
                <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control"
                            placeholder="Password" />
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{passwordConfirm}"
                            class="form-control" placeholder="Confirm your password"/>
                <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Password Confirm Error</span>
            </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>
</body>
</html>
