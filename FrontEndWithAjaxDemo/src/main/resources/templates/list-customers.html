<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>List of Customer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .abtn {
            border: none;
            background: none;
            color: #1c7430;
            font-size: 15px;
        }
    </style>
    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/js/amdjqueryajax.js}"></script>
    <script th:inline="javascript">
        $( document ).ready(function() {
            let ajaxCustomers = [[${customers}]]
            prepareEvent(ajaxCustomers);
        });
    </script>
</head>
<body>
<div class="container">
    <div class="col-md-offset-2 col-md-7">
        <h2 class="text-center">Add/Update Customer</h2>
        <div class="panel panel-info">
            <div class="panel-body">
                <form id="customer-form">

                    <input type="hidden" id="customerid">

                    <div class="form-group">
                        <label class="col-md-3 control-label">First Name</label>
                        <div class="col-md-9">
                            <input type="text" id="firstname" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Last
                            Name</label>
                        <div class="col-md-9">
                            <input type="text" id="lastname" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" id="email" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-offset-1 col-md-10">
        <h2>Customer List</h2>
        <hr/>
        <br/><br/>
        <div class="panel panel-info">
            <div class="panel-body">
                <table class="table table-striped table-bordered" id="list-customer">
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </thead>

                    <!-- loop over and print our customers -->
                    <th:block th:each="cus : ${customers}">
                        <tr th:id='${"tr"+ cus.id}'>
                            <td th:id='${"fname"+ cus.id}' th:text="${cus.firstName}"></td>
                            <td th:id='${"lname"+ cus.id}' th:text="${cus.lastName}"></td>
                            <td th:id='${"email"+ cus.id}' th:text="${cus.email}"></td>
                            <td>
                                <button class="abtn" th:id ="${'update' + cus.id}">Update</button>
                                <button class="abtn" th:id ="${'delete' + cus.id}">Delete</button>

<!--                                <button class="abtn" th:id ="${'update' + cus.id}" th:onclick="'getCustomerById('+${cus.id}+')'">Update</button>-->
<!--                                <button class="abtn" th:id ="${'delete' + cus.id}" th:onclick="'deleteById('+${cus.id}+')'">Delete</button>-->
                            </td>

                        </tr>

                    </th:block>
                </table>

            </div>
        </div>
    </div>

</div>
</body>
</html>
