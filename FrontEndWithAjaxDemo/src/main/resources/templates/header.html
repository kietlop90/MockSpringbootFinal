<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="header">
    <div class="logo">
        <img th:src="@{/img/logo.png}" alt="logo">
    </div>
    <div class="group-info-user" id="group-header-info-user">
        <img th:src="@{/img/uni-gate.png}" alt="logo" class="me-5">
        <div class="user-info me-2">
            <img th:src="@{/img/img_avatar_men.png}" alt="avatar" class="avatar me-2">
            <div>
                <div id="user-name"></div>
                <div class="small-text" onclick="logout()">Log out</div>
            </div>
        </div>
    </div>
</div>
